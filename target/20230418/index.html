    <body id="app">
        <!--  -->
        <nav id="nav">
            <button @click="tabShow">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button id="button-month-selector" @click="selectorShow">
                <p>{{ year }}年{{ month }}月</p>
                <i class="fa-solid fa-caret-up"></i>
            </button>
            <button @click="changeMode">
                <i :if="mode == calendar" class="fa-solid fa-chart-pie"></i>
                <i :else class="fa-regular fa-calendar-days"></i>
            </button>
        </nav>
        <!--  -->
        <section id="month-selector" class="calendar">
            <section>
                <button>
                    <i class="fa-solid fa-caret-left"></i>
                </button>
                <p>{{ year }}</p>
                <button>
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </section>
            <section>
                <button :for="e in month_total" :class="e.class">{{ e.title }}</button>
            </section>
        </section>
        <!--  -->
        <button class="add" @click="addShow">
            <i class="fa-solid fa-plus"></i>
        </button>
        <!--  -->
        <section class="body">
            <!--  -->
            <section :if="mode == calendar" class="index-calendar">
                <table>
                    <thead>
                        <tr>
                            <th :for="e in day_head">{{ e }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr :for="week in calendar">
                            <td :for="day in week" :html="day"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!--  -->
            <section :else class="index-pie">
                <section>
                    <p data-value="0">月支出</p>
                    <p data-value="0">月收入</p>
                    <section>
                        <span percent="65">
                            <span></span>
                            <span></span>
                        </span>
                    </section>
                </section>
            </section>
            <section class="index-list">
                <div date="2023/04/18 星期二" data-value="-1360">
                    <p data-value="-123">線上購物1</p>
                    <p data-value="-456">線上購物2</p>
                    <p data-value="-789">線上購物3</p>
                </div>
            </section>
        </section>
        <!--  -->
        <section id="app-tab" class="tab">
            <section>
                <button @click="tabShow">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <section>
                    <img src="https://fakeimg.pl/1024/282828/eae0d0/?text=sample" alt="">
                    <p>
                        <b>邱敬幃</b>
                        <a href="">
                            <i class="fa-solid fa-envelope"></i>
                            開啟信箱
                        </a>
                    </p>
                </section>
                <section>
                    <a href="https://github.com/pardnchiu/web-template" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        Github
                    </a>
                    <a href="https://linkedin.com/in/pardnchiu" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                        Linkedin
                    </a>
                    <a href="https://www.facebook.com/chiuchingwei" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </a>
                    <a href="https://www.instagram.com/pardnchiu" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                </section>
                <footer>
                    <p>© 2023 邱敬幃</p>
                </footer>
            </section>
        </section>
        <!--  -->
        <section id="add-item" class="add-item">
            <nav>
                <button>
                    <i class="fa-regular fa-circle-question"></i>
                </button>
                <button class="tab" @click="changeIncome">
                    <span></span>
                </button>
                <button @click="addShow">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
            </nav>
            <section id="item-type-list">
                <button :class="e.class" :for="e in type_list" @click="changeType">
                    <i :class="e.icon"></i>
                    <p>{{ e.title }}</p>
                </button>
            </section>
            <section>
                <section>
                    <section id="num-input" data-value="0">
                        <i class="fa-regular fa-keyboard"></i>
                        <input type="text" placeholder="在此輸入描述">
                    </section>
                </section>
                <section>
                    <section>
                        <button>
                            <i class="fa-solid fa-caret-left"></i>
                        </button>
                        <p>
                            <i class="fa-regular fa-calendar-days"></i>
                            {{ date }}
                        </p>
                        <button>
                            <i class="fa-solid fa-caret-right"></i>
                        </button>
                    </section>
                    <section>
                        <button data-value="7" @click="numVal"></button>
                        <button data-value="4" @click="numVal"></button>
                        <button data-value="1" @click="numVal"></button>
                        <button data-value="00" @click="numVal"></button>
                        <button data-value="8" @click="numVal"></button>
                        <button data-value="5" @click="numVal"></button>
                        <button data-value="2" @click="numVal"></button>
                        <button data-value="0" @click="numVal"></button>
                        <button data-value="9" @click="numVal"></button>
                        <button data-value="6" @click="numVal"></button>
                        <button data-value="3" @click="numVal"></button>
                        <button data-value="." @click="numVal"></button>
                        <button data-value="÷" @click="numVal"></button>
                        <button data-value="x" @click="numVal"></button>
                        <button data-value="+" @click="numVal"></button>
                        <button data-value="-" @click="numVal"></button>
                        <button data-value="AC" @click="numVal"></button>
                        <button data-value="←" @click="numVal"></button>
                        <button data-value="OK" @click="numVal"></button>
                    </section>
                </section>
            </section>
        </section>
