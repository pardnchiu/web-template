        <script>
            const sn = 31;
            const ary = Array.from({ length: 20 }, (v, i) => {
                return {
                    sn: i,
                    href: "",
                    src: "https://fakeimg.pl/1024/282828/eae0d0/?text=sample",
                    title: "Lorem ipsum dolor sit amet, consectetur adipiscing elit",
                    tag: (Math.random() > 0.5 ? 2 : 1)
                }
            });
            ary.forEach(e => e.tag = e.tag === "iOS" ? 2 : 1);

            document.addEventListener("DOMContentLoaded", _ => {
                const page = new QUI({
                    id: "page",
                    data: {
                        albums: Array.from({ length: 20 }, (e, i) => {
                            return {
                                sn: i,
                                href: "",
                                src: "https://fakeimg.pl/1024/282828/eae0d0/?text=sample",
                                name: "Lorem ipsum dolor sit amet consectetur.",
                                tag: Math.random() > 0.5 ? 2 : 1
                            }
                        })
                    },
                    when: {

                        rendered: function () {
                            [...document.getElementById("body-portfolio").children[0].children].forEach((e, i) => {
                            });

                            [...document.getElementById("body-resume").children[0].children].forEach((e, i) => {
                                e.onclick = function () {
                                    this.parentElement.setAttribute("filter-index", i);
                                };
                            });

                            [...document.getElementById("body-pricing").children[0].children].forEach((e, i) => {
                                e.onclick = function () {
                                    this.parentElement.setAttribute("filter-index", i);
                                };
                            });

                            function offsetY(index) {
                                var y = 0;
                                if (index === 0) return y;
                                for (let i = 0; i < index; i++) {
                                    y += document.getElementById("body").children[i].clientHeight;
                                };
                                return y;
                            };


                            [...document.getElementById("body-tab").children].forEach((e, i) => {
                                e.onclick = function () {
                                    document.body.scrollTop = offsetY(i);
                                };
                            });

                            document.body.addEventListener("scroll", function () {
                                const st = this.scrollTop;
                                const vh = document.body.clientHeight;
                                const dom = document.getElementById("body-tab");

                                if (st > offsetY(6) - vh / 3) {
                                    dom.setAttribute("index", 6)
                                } else if (st > offsetY(5) - vh / 3) {
                                    dom.setAttribute("index", 5)
                                } else if (st > offsetY(4) - vh / 3) {
                                    dom.setAttribute("index", 4)
                                } else if (st > offsetY(3) - vh / 3) {
                                    dom.setAttribute("index", 3)
                                } else if (st > offsetY(2) - vh / 3) {
                                    dom.setAttribute("index", 2)
                                } else if (st > offsetY(1) - vh / 3) {
                                    dom.setAttribute("index", 1)
                                } else {
                                    dom.setAttribute("index", 0)
                                };
                            });
                        }
                    }
                })
            })
        </script>
